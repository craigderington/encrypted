{% extends "layout.html" %}


{% block body %}


    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="bs-component">
                    <div class="jumbotron">
                        <h1>pycipher.net</h1>
                        <p>{{ message }}</p>
                        <p><a href="{{ url_for('aes') }}" class="btn btn-primary btn-lg">Learn more</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:-15px;">
        <div class="col-lg-12">
            <form method="post" action="{{ url_for('encrypt') }}">
                <div class="input-group">
                    <input type="text"
                           name="enc_val"
                           id="encryptedValue"
                           class="form-control"
                           placeholder="Enter your string to encrypt..."/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-user-secret"></i> Encrypt
                        </button>
                    </span>
                </div><!-- /input-group -->
            </form><!-- /.form -->
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

{% endblock %}
