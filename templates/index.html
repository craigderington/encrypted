{% extends "layout.html" %}


{% block body %}


    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="bs-component">
                    <div class="jumbotron">
                        <h1>pycipher.net</h1>
                        <p>{{ message }}</p>
                        <p><a href="{{ url_for('aes') }}" class="btn btn-primary btn-lg">Learn more</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:-20px;">
        <form class="form-inline" method="post" action="{{ url_for('encrypt') }}">
            <div class="form-group-lg">
                <div class="col-lg-12 col-sm-12">
                    <input type="text"
                           name="enc_val"
                           id="encryptedValue"
                           class="form-control"
                           placeholder="Enter your string to encrypt..."/>
                    <button style="margin-top:5px;" type="submit" class="btn btn-lg btn-primary">
                        <i class="fa fa-user-secret"></i> Encrypt
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
