{% extends "layout.html" %}



{% block body %}


    {% if encrypted_string != None %}
      <div class="row">
          <div class="well well-lg">
            {{ encrypted_string }}
          </div>
          <form class="form-inline" method="post" action="{{ url_for('decrypt') }}">
              <input type="hidden" name="enc_val" value="{{ encrypted_string }}">
              <button type="submit" name="decrypt" class="btn btn-lg btn-danger">
                  <i class="fa fa-key"></i> Decrypt
              </button>
          </form>
      </div>
    {% else %}
        <div class="row">
            <form class="form-horizontal" method="post" action="{{ url_for('encrypt') }}">
                <div class="form-group-lg">
                    <div class="col-lg-12">
                        <input type="text" name="enc_val" id="encryptedValue" class="form-control"
                               placeholder="Enter your string to encrypt..."/>
                        <button style="margin-top:5px;" type="submit" class="btn btn-lg btn-primary">
                            <i class="fa fa-user-secret"></i> Encrypt
                        </button>
                    </div>
                </div>
            </form>
        </div>
    {% endif %}

{% endblock %}
